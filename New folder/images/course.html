<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكورس - منصة مستقبلنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .course-details {
      max-width: 900px;
      margin: 50px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      color: #fff;
    }
    .course-details img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .course-details h2 {
      color: #00c9a7;
      margin-bottom: 10px;
    }
    .course-details p {
      line-height: 1.7;
      color: #ccc;
      margin-bottom: 20px;
    }
    .course-details button {
      background-color: #00c9a7;
      color: #000;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .course-details button:hover {
      background-color: #009f90;
    }
  </style>
</head>
<body>

  <div class="course-details">
    <img src="https://i.imgur.com/Z7j6lIo.jpg" alt="كورس الفيزياء">
    <h2>كورس الفيزياء - الصف الثالث الثانوي</h2>
    <p>
      يحتوي هذا الكورس على شرح مبسط ومفصل لجميع دروس الفيزياء، مع فيديوهات توضيحية وتجارب عملية وحلول للأسئلة المتوقعة.
      مناسب لكل الطلاب سواء علمي علوم أو علمي رياضة.
    </p>
    <button onclick="alert('سيتم تحويلك لخطوة الاشتراك قريبًا')">اشترك الآن</button>
  </div>

</body>
</html>
